<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <div>
        <select id="cities">
          <option value="">Select a city</option>
          <option value="paris">Paris</option>
          <option value="london">London</option>
          <option value="vancouver">Vancouver</option>
        </select>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date">May 6th, 2024</div>
        </div>
        <div class="time">2:46 <small>PM</small></div>
      </div>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">May 6th, 2024</div>
        </div>
        <div class="time">2:46 <small>PM</small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">May 6th, 2024</div>
        </div>
        <div class="time">2:46 <small>PM</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/analiviag/world-clock" target="_blank"
        >Open source
      </a>
      code by <strong>Analivia Costa ðŸ’™</strong>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
